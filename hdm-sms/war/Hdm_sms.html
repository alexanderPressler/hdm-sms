<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="Hdm_sms.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>HdM SMS Editor</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="hdm_sms/hdm_sms.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <!-- <h1>Web Application Starter Project</h1> -->

	<!-- warp definiert einen Container, der alle individuellen Elemente für HDM sms aufnimmt -->
	<div id="wrap">
	
		<!-- Das head_wrap wird unterteilt in 2 Elemente -->
		<div id="head_wrap">
               
                <!-- Im linken head_wrap_left wird das Logo von HDM sms platziert -->
                <div id="head_wrap_left">
				<a href="#"><img src="img/Logo.png" alt="Logo " alt="test" /> </a>  
				
				<!-- Im rechten head_wrap_right wird ein Menü platziert -->
				<div id="head_wrap_right"></div> <div  class="menuBar">
				</div>
				   
          	    </div>             
        
		</div>
		
		<!-- Im content_wrap werden dynamisch alle Funktionen von HDM sms angezeigt -->
		<div id="content_wrap">
        </div>
        
        <!-- Der footer_wrap bietet eine direkte Übersicht, wer für die angezeigten Inhalte verantwortlich ist -->
        <div id="footer_wrap"><div></div><div class="impressumTxt">&copy; Gruppe 1 [Alexander Pressler, Galina Schmidt, Katja Thiere, Andreas Herrmann, Mario Theiler]
		</div>
		
		<!-- Da die Applikation in der Cloud verfügbar ist, besteht rechtlich eine Impressumpflicht -->
		<div id="Impressum">
		</div>
		
		</div>
	
	</div>

  </body>
</html>
